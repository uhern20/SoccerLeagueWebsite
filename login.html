<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Promo Soccer League</title>
    <link rel="stylesheet" href="style.css"> <!-- Main styles -->
    <link rel="stylesheet" href="login.css"> <!-- Login page styles -->
</head>
<body>
    <!-- Header with nav -->
    <header>
        <div class="logo-container">
            <img src="assets/promosoccer.jpg" alt="Promo Soccer League Logo" class="logo">
            <h1>Promo Soccer League</h1>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="schedules.html">Schedules</a>
            <a href="payments.html">Payments</a>
            <a href="login.html" class="active">Login</a>
        </nav>
    </header>

    <!-- Login form -->
    <main>
        <div class="login-container">
            <h1>Login</h1>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>

            <p class="register-prompt">
                Don't have an account? <a href="register.html">Register here</a>
            </p>
        </div>
    </main>

    <footer>
        &copy; 2025 Promo Soccer League. All rights reserved.
    </footer>

    <script type="module" src="./firebase.js"></script>
</body>
</html>
