<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Schedules - Promo Soccer League</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="schedules.css" />
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="assets/promosoccer.jpg" alt="Promo Soccer League Logo" class="logo" />
      <h1>Promo Soccer League</h1>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="schedules.html" class="active">Schedules</a>
      <a href="payments.html">Payments</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <main>
    <h2>League Schedules</h2>
    <div id="schedule-container">
      <p>Schedules will appear here...</p>
    </div>

    <!-- Admin Upload Section -->
    <section id="admin-upload" style="display:none;">
      <h3>Admin: Upload New Schedule</h3>
      <form id="upload-form">
        <label>Age Group (e.g. 2005):</label>
        <input type="text" id="ageGroup" required />

        <label>Schedule File (PDF or Image):</label>
        <input type="file" id="scheduleFile" accept=".pdf,.png,.jpg,.jpeg" required />

        <label>Publish Date/Time:</label>
        <input type="datetime-local" id="publishTime" required />

        <button type="submit">Upload Schedule</button>
      </form>
    </section>
  </main>

  <footer>
    &copy; 2025 Promo Soccer League. All rights reserved.
  </footer>

  <script type="module">
    // Show admin upload section only if logged in as admin
    const isAdmin = localStorage.getItem("isAdmin") === "true";
    const uploadSection = document.getElementById("admin-upload");
    if (isAdmin) {
      uploadSection.style.display = "block";
    }
  </script>

  <!-- Correct JS file -->
  <script type="module" src="./scripts/schedule.js"></script>
</body>
</html>
